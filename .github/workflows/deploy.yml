name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # Prefer repo variable VITE_BASE if set; otherwise default to repo name
  # Example override in repo settings â†’ Variables: VITE_BASE=/custom-repo-name/
  VITE_BASE: ${{ vars.VITE_BASE || format('/{0}/', github.event.repository.name) }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Preflight verify project structure
        run: |
          set -e
          echo "Listing repo root:" && ls -la
          echo "Listing src:" && ls -la src || (echo "src/ directory missing" && exit 1)
          echo "Show index.html head:" && sed -n '1,40p' index.html
          echo "Verify script tag references ./src/main.tsx"
          grep -E "src=\"\./src/main\.tsx\"" index.html || (echo "index.html script src not ./src/main.tsx" && exit 1)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install
        run: |
          npm ci || npm install
      - name: Lint (skip if no source files)
        run: |
          if ls src/*.ts src/*.tsx src/**/*.ts src/**/*.tsx 1> /dev/null 2>&1; then
            npm run lint
          else
            echo "No TS/TSX files found; skipping lint"
          fi
      - name: Test
        run: npm run test:ci
      - name: Build
        run: npm run build
        env:
          VITE_BASE: ${{ env.VITE_BASE }}
      - name: Create 404 fallback for SPA
        run: cp dist/index.html dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


